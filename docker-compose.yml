services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend/src:/app/src
      - ./storage:/storage
      - ./artifacts:/artifacts
    environment:
      - NODE_ENV=development
      - ANTHROPIC_API_KEY
      - LLM_MODEL_ID
      - MOCK_LATENCY_MS

  frontend:
    build: ./frontend
    ports:
      - "3000:5173"
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend
