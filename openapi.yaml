
openapi: 3.0.0
info:
  title: RBAC Policy Engine API
  description: API for Natural Language to RBAC Policy conversion.
  version: 1.0.0
servers:
  - url: http://localhost:4000/api
paths:
  /check-connection:
    get:
      summary: Health check
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: 
                    type: string
                    example: "ok"
                  version:
                    type: string
  /state:
    get:
      summary: Get current session state (policy + drafted rule)
      responses:
        '200':
          description: Current state
  /chat:
    post:
      summary: Send a natural language instruction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: "Admins can read invoices"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
                  state:
                    type: object
  /evaluate:
    post:
      summary: Evaluate access against the current policy
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
              properties:
                policy:
                  type: object
                  description: Optional override policy
                query:
                  type: object
                  required:
                    - role
                    - action
                    - resource
                  properties:
                    role:
                      type: string
                    action:
                      type: string
                    resource:
                      type: string
                    environment:
                      type: string
      responses:
        '200':
          description: Evaluation Result
          content:
            application/json:
              schema:
                type: object
                properties:
                  allowed:
                    type: boolean
                  reason:
                    type: string
  /validate:
    get:
      summary: Trigger internal policy validation
      responses:
        '200':
          description: Validation Report
  /reset:
    post:
      summary: Reset system state
      responses:
        '200':
          description: Reset confirmation
